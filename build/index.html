<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game-js</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald&family=Pacifico&family=Philosopher&family=Roboto&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
</head>


<body class="body">
  <div class="container">
    <main class="m-main">
      <div class="m-main__wrap">
        <div class="top">
          <ul class="top__list">
            <li class="top__item">
              Цвета
            </li>
            <li class="top__item">
              Цифры
            </li>
            <li class="top__item">
              Люди
            </li>
            <li class="top__item">
              Творения
            </li>
            <li class="top__item">
              Места
            </li>
            <li class="top__item">
              События
            </li>
            <li class="top__item">
              Чудеса
            </li>
          </ul>
        </div>
        <a href="#" class="m-main__btn"></a>
        <div class="block">
          <div class="block-bg">
            <div class="block-bg__cover">
              <img src="img/picture.jpg" alt="" class="block-bg__image">
            </div>
          </div>
          <a href="#quest" class="link">
            <div class="buttons"></div>
          </a>
        </div>
        <div class="block block--two" id="quest">
          <div class="block__wrap">
            <div class="question">
            </div>
            <div class="answers">
              <div class="answers__wrap">
                <div class="answer"></div>
                <div class="answer"></div>
                <div class="answer"></div>
                <div class="answer"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="js/main.js"></script>
</body>


</html>
